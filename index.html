<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sääppi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Hae sää / Kirjoita paikkakunta" spellcheck="false">
        <button><img src="images/search.png" alt="Menu"></button>
    </div>
    <div class="error">
        <p>En tunnista kaupunkia</p>
    </div>
    <div class="error400">
        <p>Virheellinen pyyntö. Tarkista tiedot.</p>
    </div>
    <div class="weather">  
        <h1 class="city">Tampere</h1>      
        <h2 class="temp">22°C</h2>
        <img src="images/clear.png" class="weather-icon">
        <h3 class="weathertext"> Selkeää</h3>
        <div class="details">
            <div class="col">
                <img src="images/drop.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Kosteus</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Tuulen nopeus</p>
                </div>
            </div>
        </div>
    </div>    
</div>
<script src="weather.js"></script>
</body>
</html>
